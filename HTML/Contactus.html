<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Akady</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .contact-form button:hover {
            background-color: #FFA500;
        }
        .social-buttons a {
            text-decoration: none;
            color: white;
            background-color: #FFA500;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }
        .social-buttons a:hover {
            background-color: #FFA500;
        }
        .social-buttons i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your query"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container">
        <h3>For Queries, Reach Us On Social Media</h3>
        <div class="social-buttons">
            <a href="https://www.facebook.com/profile.php?id=61571152485070" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
        </div>
    </div>

</body>
</html>
