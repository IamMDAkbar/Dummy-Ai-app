<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFA500;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
    
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 500px;
            align-items: center;
            align-content: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 30%;
            padding: 10px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            align-items: CENTER;
        }
        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container" align="center">
        <center><h2>Forgot Password?</h2></center>
        <form id="forgotPassForm">
            <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
            <button type="submit">Send OTP</button>
        </form>
        <p id="responseMessage" style="color: green; display: none;">OTP sent successfully!</p>
    </div>

    <script>
        document.getElementById("forgotPassForm").addEventListener("submit", function (e) {
            e.preventDefault(); 
            
            const phoneNumber = document.getElementById("phoneNumber").value;
            
            if (phoneNumber) {
                document.getElementById("responseMessage").style.display = "block";
            } else {
                alert("Please enter a valid phone number.");
            }
        });
    </script>
</body>
</html>
